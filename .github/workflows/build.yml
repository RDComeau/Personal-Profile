# Reusable workflow: Build Astro site
# Called by ci.yml and deploy.yml
#
# When called by ci.yml (PR validation): builds to verify no errors
# When called by deploy.yml: builds and uploads artifact for deployment

name: Build

on:
  workflow_call:
    inputs:
      upload-artifact:
        description: "Upload build artifact for deployment"
        required: false
        default: false
        type: boolean
    secrets:
      GHOST_URL:
        required: true
      GHOST_CONTENT_API_KEY:
        required: true

jobs:
  build:
    name: Build Astro
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: astro/yarn.lock

      - name: Install dependencies
        working-directory: astro
        run: yarn install --frozen-lockfile

      - name: Build site
        working-directory: astro
        env:
          GHOST_URL: ${{ secrets.GHOST_URL }}
          GHOST_CONTENT_API_KEY: ${{ secrets.GHOST_CONTENT_API_KEY }}
        run: yarn build

      - name: Upload build artifact
        if: inputs.upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: astro-dist
          path: astro/dist
          retention-days: 1
